<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Football Wallpapers - Creative Joseph</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    body { font-family: Arial, sans-serif; max-width: 900px; margin: auto; padding: 20px; background: #f7f9fc; color:#333; }
    h1 { color:#005f99; text-align:center; }
    .box { background:#fff; border-radius:8px; padding:20px; box-shadow:0 2px 6px rgba(0,0,0,.1); margin:20px 0; }
    .grid { display:grid; grid-template-columns: repeat(auto-fill, minmax(220px, 1fr)); gap:12px; }
    .grid img { width:100%; height:220px; object-fit:cover; border-radius:8px; display:block; }
    .actions { text-align:center; margin-top:10px; }
    .button { background:#007bff; color:#fff; padding:10px 18px; border-radius:6px; text-decoration:none; display:inline-block; }
    .button:hover { background:#0056b3; }
  </style>
</head>
<body>
  <h1>⚽ Football Wallpapers</h1>

  <div class="box">
    <p>Tap a wallpaper to open it, then save it.</p>
    <div class="grid">
      <a href="images/Ronaldo.jpg" target="_blank"><img src="images/Ronaldo.jpg" alt="Football wallpaper 1"></a>
      <a href="images/Ronaldo1.jpg" target="_blank"><img src="images/Ronaldo1.jpg" alt="Football wallpaper 2"></a>
      <a href="images/Ronaldo2.jpg" target="_blank"><img src="images/Ronaldo2.jpg" alt="Football wallpaper 3"></a>
      <a href="images/Ronaldo3.jpg" target="_blank"><img src="images/Ronaldo3.jpg" alt="Football wallpaper 4"></a>
    </div>
    <div class="actions">
      <a class="button" href="index.html">⬅ Back to Home</a>
    </div>
  </div>
</body>
</html>
